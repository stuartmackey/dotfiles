
font_size 16
adjust_line_height 125%

cursor_blink_interval 0
window_padding_width 0
hide_window_decorations yes
remember_window_size  no
enable_audio_bell no

font_family VictorMono Nerd Font
bold_font VictorMono Nerd Font Bold

# gruvbox-dark colorscheme for kitty
# snazzy theme used as base

foreground            #ebdbb2
background            #272727
selection_foreground  #655b53
selection_background  #ebdbb2
url_color             #d65c0d

# black
color0   #272727
color8   #928373

# red
color1   #cc231c
color9   #fb4833

# green
color2   #989719
color10  #b8ba25

# yellow
color3   #d79920
color11  #fabc2e

# blue
color4  #448488
color12 #83a597

# magenta
color5   #b16185
color13  #d3859a

# cyan
color6   #689d69
color14  #8ec07b

# white
color7   #a89983
color15  #ebdbb2

map ctrl+f send_text normal,application ~/dotfiles/tmux_open.sh\r
